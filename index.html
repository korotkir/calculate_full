<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculate Full</title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<script src="https://kit.fontawesome.com/f34a10242f.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="result"></div>
			<div class="table1">
				<button class="btn-key btn-arith b-down keyCut">C</button>
				<button class="btn-key btn-arith b-down keyPercentage"><i class="fas fa-percentage"></i></button>
				<button class="btn-key btn-arith b-down keyDivide"><i class="fas fa-divide"></i></button>
				<button class="btn-key btn-arith keyStar"><i class="fas fa-star-of-life"></i></button>
				<button class="btn-key key1"><b>1</b></button>
				<button class="btn-key key2"><b>2</b></button>
				<button class="btn-key key3"><b>3</b></button>
				<button class="btn-key btn-arith b-left keyPlus"><i class="fas fa-plus"></i></button>
				<button class="btn-key key4"><b>4</b></button>
				<button class="btn-key key5"><b>5</b></button>
				<button class="btn-key key6"><b>6</b></button>
				<button class="btn-key btn-arith b-left keyMinus"><i class="fas fa-minus"></i></button>
				<button class="btn-key key7"><b>7</b></button>
				<button class="btn-key key8"><b>8</b></button>
				<button class="btn-key key9"><b>9</b></button>
				<button class="btn-key btn-arith b-left keyEquals"><i class="fas fa-equals"></i></button>
				<button class="btn-key2 key0"><b>0</b></button>
				<button class="btn-key btn-arith rad b-left keyCircle">.</i></button>
		</div>
	</div>
</div>
</div>
</body>
</html>
