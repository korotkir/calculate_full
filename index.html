<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f34a10242f.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="result">0.00</div>
			<div class="table1">
				<button class="btn-key gray b-down"><i class="fas fa-cut"></i></button>
				<button class="btn-key gray b-down"><i class="fas fa-percentage"></i></button>
				<button class="btn-key gray b-down"><i class="fas fa-divide"></i></button>
				<button class="btn-key gray"><i class="fas fa-star-of-life"></i></button>
				<button class="btn-key"><b>1</b></button>
				<button class="btn-key"><b>2</b></button>
				<button class="btn-key"><b>3</b></button>
				<button class="btn-key gray b-left"><i class="fas fa-plus"></i></button>
				<button class="btn-key"><b>4</b></button>
				<button class="btn-key"><b>5</b></button>
				<button class="btn-key"><b>6</b></button>
				<button class="btn-key gray b-left"><i class="fas fa-minus"></i></button>
				<button class="btn-key"><b>7</b></button>
				<button class="btn-key"><b>8</b></button>
				<button class="btn-key"><b>9</b></button>
				<button class="btn-key gray b-left"><i class="fas fa-equals"></i></button>
				<button class="btn-key2"><b>0</b></button>
				<button class="btn-key gray rad b-left"><i class="fas fa-circle"></i></button>
		</div>
	</div>
</div>
</div>
</body>
</html>
